<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Agregar tarea</title>
</head>

<body>
<header class="navbar">
    <div class="logo"><p class="titulo">Administrador de tareas</p></div>
</header>

<main class="dashboard">
    <aside class="sidebar">
        <h3>MENÚ</h3>
        <ul>
            <li onclick="window.location.href='/tareas/ver.html'">Ver tareas</li>
            <li onclick="window.location.href='/tareas/agregar.html'">Agregar tarea</li>
            <li onclick="window.location.href='/tareas/buscar.html'">Buscar tarea</li>
        </ul>
    </aside>

    <section class="content">
        <h2>Agregar nueva tarea</h2>

        <form action="/tareas/agregar" method="post" class="form-agregar">

            <input type="text" name="titulo" placeholder="Título de la tarea" required class="input-sencillo">

            <input type="text" name="descripcion" placeholder="Descripción" required class="input-sencillo">

            <select name="prioridad" required class="input-sencillo">
                <option value="">Selecciona prioridad</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>

            <button type="button" onclick="guardar()" class="btn-action">Guardar tarea</button>
        </form>

    </section>
</main>
<script src="/js/agregar.js" defer></script>
</body>
</html>
