<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Editar tarea</title>
</head>

<body>
<header class="navbar">
    <div class="logo"><p class="titulo">Administrador de tareas</p></div>
</header>

<main class="dashboard">
    <aside class="sidebar">
        <h3>MENÚ</h3>
        <ul>
            <li onclick="window.location.href='/tareas'">Ver tareas</li>
            <li onclick="window.location.href='/tareas/agregar'">Agregar tarea</li>
            <li onclick="window.location.href='/tareas/buscar'">Buscar tarea</li>
            <li onclick="window.location.href='/tareas/ordenar'">Ordenar por prioridad</li>
        </ul>
    </aside>

    <section class="content">
        <h2>Editar tarea</h2>

        <form action="/tareas/editar" method="post" class="form-agregar">

            <input type="hidden" name="index" th:value="${index}"/>

            <label>Título:</label>
            <input type="text" name="titulo" th:value="${tarea.titulo}" required>

            <label>Descripción:</label>
            <input type="text" name="descripcion" th:value="${tarea.descripcion}" required>

            <label>Prioridad:</label>
            <select name="prioridad" required>
                <option th:selected="${tarea.prioridad == 'Alta'}">Alta</option>
                <option th:selected="${tarea.prioridad == 'Media'}">Media</option>
                <option th:selected="${tarea.prioridad == 'Baja'}">Baja</option>
            </select>

            <button type="submit" class="btn-action">Guardar cambios</button>
        </form>
    </section>
</main>

</body>
</html>
